<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/base.css">

    <meta charset="UTF-8">

    <title>UI Challenge - Custom Form Elements</title>

<body id="title">
    <h1>UI Challenge - Custom Form Elements</h1>

    <form action="">
        <lable id="text-input">text input</lable>
        <br/ >
        <input type="text" name="placeholder text" size="40" maxlength="30" />
    </form>

    <form action="">
        <lable id="error">text input w/ validation error</lable>
        <br/ >
        <input type="text" name="placeholder text" size="40" maxlength="30" />
    </form>

    <form action="">
        <lable id="select">select box</lable>
        <br/ >
        <select name="placeholder text" size="3" multiple="multiple">
            <option value="submit">1</option>
            <option value="submit">2</option>
            <option value="submit">3</option>
        </select>
    </form>

    <h3 id="select-open">select box - open</h3>

    <h3 id="checkbox">checkbox</h3>
       <img src="images/checkbox.png">

    <h3 id="radio">radio</h3>
        <img src="images/radio-button.png">

    <h3 id="buttons">buttons</h3>
        <img src="images/button.png">

    <script src="app.js"></script>
</body>
</html>
